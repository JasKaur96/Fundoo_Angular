<body>
  <mat-card>
    <mat-card-content>
      <!-- <div class="main"> -->
      <div class="google-login-text">
        <span class="signup-title">Fundoo</span>
        <span>Login to your Fundoo Account</span>
      </div>
      <form class="form" [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <!-- <input matInput formControlplaceholder="Email or phone" /> -->
          <input
            formControlName="email"
            matInput
            placeholder="Email or phone"
            required
          />

          <mat-error
            *ngIf="
              !loginForm?.get('password')?.valid &&
              loginForm?.get('password')?.touched
            "
            >Password is required!</mat-error
          >
          <mat-icon matSuffix></mat-icon>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password*</mat-label>
          <input matInput formControlName="password" placeholder="Password*" />
          <mat-icon matSuffix></mat-icon>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
        <!-- </div> -->
        <div class="login-button">
          <a href="">Forget password?</a>
        </div>
        <div class="login-button">
          <a href="/register" class="create-acc">Create account</a>
          <button mat-flat-button color="primary" (click)="handleLogin()">
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</body>
